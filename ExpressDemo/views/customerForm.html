<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <form class="form" action="/customerForm" method="post">
        <h3>
            <label for="customerName">Name</label>
        </h3>
        <input type="text" name="customerName" id="customerName" value="{{ customerName }}">
        <h3>
            <label for="customerAddress">Address</label>
        </h3>
        <input type="text" name="customerAddress" id="customerAddress" value="{{ customerAddress }}">
        <h3>
            <label for="customerPhone">Phone</label>
        </h3>
        <input type="tel" name="customerPhone" id="customerPhone" value="{{ customerPhone }}">
        <br><br>
        <button id="submit">Submit</button>
    </form>
</body>
</html>
